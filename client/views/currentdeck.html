<template name="currentdeck">
	{{#isolate}}
	<ul class="cardlist">
	{{#each card}}
		<li style="background: url(http://s3.amazonaws.com/hearthstoner/cards/{{cardid}}.jpg) no-repeat 48px -35px;background-size:100%;">
			<div class="cards_container">
				<span class="mana">{{cost}}</span>
				<span class="name">{{name}}</span>
				{{#if legendary}}
					<span class="count">
						<i class="fa fa-star"></i>
					</span>
					{{else}}
					{{#if more_than_one}}
					<span class="count">
						{{count}}
					</span>
					{{/if}}
				{{/if}}
			</div>
		</li>
	{{/each}}
	</ul>
	{{/isolate}}
</template>
