<template name="decklist">
	<div class="row decklist head">		
		<div class="col-md-1 unit">
			#
		</div>
		<div class="col-md-1 unit">
			&nbsp;
		</div>
		<div class="col-md-5 unit">
			Deck
		</div>
		<div class="col-md-3 unit">
			Class
		</div>
		<div class="col-md-1 unit" >
			Rating
		</div>
		<div class="col-md-1 unit comments">
			<i class="fa fa-comments"></i>
		</div>
	</div>
{{#each decks}}
	<div class="row decklist">
		<div class="col-md-1 unit order">
			<span>1</span>
		</div>
		<div class="col-md-1 unit upvote">
			<i class="fa fa-arrow-up"></i>
		</div>
		<div class="col-md-5 unit name">
			<h2><a href="deck/miracle-rogue">{{deckname}}</a></h2>
			<div class="uname"><a><img src="https://gp6.googleusercontent.com/-D-epOo8-vQY/AAAAAAAAAAI/AAAAAAAAAAA/kXJYYxx8NCE/s48-c-k-no/photo.jpg"/>{{username}}</a><span>{{timeago timestamp}}</span></div>
		</div>
		<div class="col-md-3 unit hsclass">
			<span class="shaman"></span>{{class}}
		</div>
		<div class="col-md-1 unit" >
			15 <i class="fa fa-arrow-up"></i>
		</div>
		<div class="col-md-1 unit">
			24 <i class="fa fa-comment"></i>
		</div>
	</div>
{{/each}}
</template>
