<template name="decklist">
	{{#each key_value decks}}
	<div class="row decklist">
		
		<div class="col-md-1 unit order">
			<a href="">{{key}}
			</a>
		</div>
			
		<div class="col-md-1 unit upvote">
			<i class="fa fa-caret-up"></i>
			<div>{{value.upvotes_count}}</div>
		</div>
			
		<div class="col-md-7 unit name">
			<a href="decklink" class="name1">{{value.deckname}}
			</a>
			<div class="name2">
				<a><img src="{{value.userpicture}}">{{value.username}}
				</a>
				<span>{{timeago value.timestamp}}</span>
			</div>
		</div>
			
		<div class="col-md-2 unit classes">
			<span class="{{value.class}}"></span>{{value.class}}
		</div>
		
		<a class="col-md-1 unit comments">
			<i class="fa fa-comment"></i>
			<div class="count">{{value.comments_count}}</div>
		</a>
	
	</div>
	{{/each}}
</template>
