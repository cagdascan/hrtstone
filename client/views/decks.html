<template name="decks">																						
	<div class="container decks">
		<div class="row decks-top">
			<div class="col-md-7 toplatest">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn active">Top</button>
					<button type="button" class="btn">Latest</button>
				</div>
			</div>
			{{#isolate}}
				<div class="col-md-3 selectclass">
					<div class="btn-group">
					  <button type="button" class="btn dropdown-toggle btn-lg" data-toggle="dropdown">
					    <span class="defselection pull-left">{{{selected_class}}</span>
					    <span class="caret pull-right"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
						<li><a><span class="all"></span>All Classes</a></li>
						<li><a><span class="druid"></span>Druid</a></li>
						<li><a><span class="hunter"></span>Hunter</a></li>
						<li><a><span class="mage"></span>Mage</a></li>
						<li><a><span class="paladin"></span>Paladin</a></li>
						<li><a><span class="priest"></span>Priest</a></li>
						<li><a><span class="rogue"></span>Rogue</a></li>
						<li><a><span class="shaman"></span>Shaman</a></li>
						<li><a><span class="warlock"></span>Warlock</a></li>
						<li><a><span class="warrior"></span>Warrior</a></li>
					  </ul>
					</div>
				</div>
			{{/isolate}}
			<div class="col-md-2" style="text-align:right;">
				<a href="/build-deck" class="btn btn-build btn-lg" style="width:100%;">Build Deck</a>
			</div>
		</div>
		<div class="row decklist head">		
			<div class="col-md-1 unit">
				#
			</div>
			<div class="col-md-1 unit">
				&nbsp;
			</div>
			<div class="col-md-5 unit">
				Deck
			</div>
			<div class="col-md-3 unit">
				Class
			</div>
			<div class="col-md-1 unit" >
				Rating
			</div>
			<div class="col-md-1 unit comments">
				<i class="fa fa-comments"></i>
			</div>
		</div>
		<div class="row decklist">
			<div class="col-md-1 unit order">
				<span>1</span>
			</div>
			<div class="col-md-1 unit upvote">
				<i class="fa fa-arrow-up"></i>
			</div>
			<div class="col-md-5 unit name">
				<h2><a href="deck/miracle-rogue">Miracle Rogue</a></h2>
				<div class="uname"><a><img src="https://gp6.googleusercontent.com/-D-epOo8-vQY/AAAAAAAAAAI/AAAAAAAAAAA/kXJYYxx8NCE/s48-c-k-no/photo.jpg"/>Contador</a><span>18h ago</span></div>
			</div>
			<div class="col-md-3 unit hsclass">
				<span class="shaman"></span>Shaman
			</div>
			<div class="col-md-1 unit" >
				15 <i class="fa fa-arrow-up"></i>
			</div>
			<div class="col-md-1 unit">
				24 <i class="fa fa-comment"></i>
			</div>
		</div>
	</div>
</template>
