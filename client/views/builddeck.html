<template name="builddeck">
	<div class="container builddeck">

			<div class="col-md-1 filter1">

					<li id="Druid" class="active"></li>

					<li id="Paladin"></li>
					<li id="Priest"></li>
					<li id="Rogue"></li>
					<li id="Shaman"></li>
					<li id="Warlock"></li>
					<li id="Warrior"></li>
				</ul>

			<div class="col-md-1 filter2">

				</ul>
				<ul class="cards">

				<p class="title" contenteditable="true">Give a name to your deck</p>
